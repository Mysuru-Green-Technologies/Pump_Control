<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pump Control</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBRt3Jbs_pZRX29DyWYs4A8pMDoMLlAaHo",
      authDomain: "automated-pump-a4451.firebaseapp.com",
      databaseURL: "https://automated-pump-a4451-default-rtdb.firebaseio.com",
      projectId: "automated-pump-a4451",
      storageBucket: "automated-pump-a4451.firebasestorage.app",
      messagingSenderId: "743547158435",
      appId: "1:743547158435:web:11fb7cfca70d4a27906416",
      measurementId: "G-1W4LY6XR3N"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function togglePump() {
      let switchElement = document.getElementById("switch");
      let switchBox = document.querySelector(".switch-box");
      let isOn = switchElement.classList.contains("on");
      let newStatus = isOn ? "OFF" : "ON";
      let timestamp = Date.now();

      switchElement.classList.toggle("on");
      switchBox.classList.toggle("on");

      database.ref("/pumpStatus").set({ status: newStatus, timestamp: timestamp })
        .then(() => {
          console.log(`Pump status updated to: ${newStatus}`);
          logPumpStatus(newStatus, timestamp);
        })
        .catch((error) => {
          console.error("Error updating Firebase:", error);
        });
    }

    function logPumpStatus(status, timestamp) {
      database.ref("/pumpLogs").push({ status: status, timestamp: timestamp });
    }

    function updateUI(snapshot) {
      let switchElement = document.getElementById("switch");
      let switchBox = document.querySelector(".switch-box");
      if (snapshot.exists()) {
        let status = snapshot.val().status;
        if (status === "ON") {
          switchElement.classList.add("on");
          switchBox.classList.add("on");
        } else {
          switchElement.classList.remove("on");
          switchBox.classList.remove("on");
        }
      }
    }

    database.ref("/pumpStatus").on("value", updateUI);
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    .logo {
      margin-top: 20px;
      width: 200px;
    }

    .switch-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 63vh;
    }

    .switch-box {
      width: 160px;
      height: 70px;
      background-color: #d9534f;
      border: 4px solid #444;
      border-radius: 35px;
      display: flex;
      align-items: center;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .switch-box.on {
      background-color: #4CAF50;
    }

    .switch {
      width: 60px;
      height: 60px;
      background-color: white;
      border: 3px solid #333;
      border-radius: 50%;
      position: absolute;
      left: 5px;
      transition: all 0.3s ease-in-out;
    }

    .switch.on {
      left: 90px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Company Logo" class="logo" />
  <h2>Pump Control</h2>
  <div class="switch-container">
    <div class="switch-box" onclick="togglePump()">
      <div id="switch" class="switch"></div>
    </div>
  </div>
</body>
</html>
